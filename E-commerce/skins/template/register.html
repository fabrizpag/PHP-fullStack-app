<!-- script per far comparire le label di errore -->
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
   $(document).ready(function () {
      var err = '<div class="error"><p style="color: #f64e4e !important;">* Le password non corrispondono</p></div>';
      var err2 = '<div class="error"><p style="color: #f64e4e !important;">* Inserisci una mail valida</p></div>';
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      $("#conferma_registrazione").on("click", function (event) {
         event.preventDefault();

         // controllo email
         if (!emailPattern.test($("#email").val())) {
            $(".email-error").html(err2);
            return false;
         } else {
            $(".email-error").html("");
         }

         // controllo password
         if ($("#password").val() !== $("#conferma_password").val()) {
            $(".password-error").html(err);
         } else {
            $(".password-error").html("");
            $("#form_registrazione").submit();
         }
      });
   });
</script>
