<!-- script per far comparire le label di errore -->
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
   $(document).ready(function () {
      var err = '<div class="error"><p style="color: #f64e4e !important;">* Inserisci una mail valida</p></div>';
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      $("#accedi_button").on("click", function (event) {
         event.preventDefault();

         // controllo email
         if (!emailPattern.test($("#email").val())) {
            $(".email-error").html(err);
            return false;
         } else {
            $(".email-error").html("");
            $("#form_login").submit();
         }
      });
   });
</script>
