   <script>
      $(document).ready(function () {
         $("#a-filter-items").on("click", function () {
            var arrCategoria = [];
            var arrGenere = [];
            var arrMarca = [];
            var arrPrezzo = [];
            var size;
            $(".checkbox-categoria").each(function () {
               if ($(this).is(":checked")) {
                  var valoreCheckbox = $(this).val();
                  arrCategoria.push(valoreCheckbox);
               }
            });
            $(".checkbox-genere").each(function () {
               if ($(this).is(":checked")) {
                  var valoreCheckbox = $(this).val();
                  arrGenere.push(valoreCheckbox);
               }
            });
            $(".checkbox-marca").each(function () {
               if ($(this).is(":checked")) {
                  var valoreCheckbox = $(this).val();
                  arrMarca.push(valoreCheckbox);
               }
            });
            $(".radio-size").each(function () {
               if ($(this).is(":checked")) {
                  size = $(this).val();
               }
            });
            arrPrezzo.push($("#minamount").val());
            arrPrezzo.push($("#maxamount").val());

            inviaRichiestaFil(arrCategoria, arrGenere, arrMarca, arrPrezzo, size);
            inviaRichiestaFilAdmint(arrCategoria, arrGenere, arrMarca, arrPrezzo, size);
         });
      });
